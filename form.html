<!DOCTYPE html>
<html>
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <h2>Create your League of Legends Account:</h2>
    <img src="assets/logo.png" width="350" height="130">
    <form action="success.html">
        <label for="fname">First name (Format: First character capital letter, rest lower case letters, required)</label><br>
        <input type="textbox" id="fname" name="fname" pattern="^[A-Z][a-z]+$" required><br>
        <label for="lname">Last name (Format: First character capital letter, rest lower case letters, required)</label><br>
        <input type="textbox" id="lname" name="lname" pattern="^[A-Z][a-z]+$" required><br>
        <label for="bday">Birthday (required)</label><br>
        <input type="date" id="bday" name="bday" required><br>
        <label for="email">Email (Format: Contains @, . in domain, required) </label><br>
        <input type="email" id="email" name="email" pattern="\S+@\S+\.+\S+" required><br>

        <!-- regex ensures input has to be EXACTLY xxxxxxxxxx or xxx-xxx-xxxx or (xxx)xxx-xxxx -->
        <label for="phone">Phone number (Format: xxxxxxxxxx or xxx-xxx-xxxx or (xxx)xxx-xxxx where x is a number, optional) </label><br>
        <input type="tel" id="phone" name="phone" pattern="(^\d{10}$|^\(\d{3}\)\d{3}-\d{4}$|^\d{3}-\d{3}-\d{4}$)"><br>

        <!-- got it to work for the previous password requirement -->
        <label for="pwd">Password (Format: At least 1 capital letter, 1 lower case letter, 1 number, 8 characters long, required)</label><br>
        <input type="password" id="pwd" name="pwd" pattern="^((?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])).{8,}" required><br>
        <input type="submit"/>
    </form>
    <img src="assets/yasuo.jpg" width="500" height="300">
</body>
</html>
